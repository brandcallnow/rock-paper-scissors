<body>
  <script>
 	function computerSelection()
 	{
 		var k = Math.random()
 		if (1 > k && k >= 2/3)
 			return "PAPER"
 		else if (k < 2/3 && k >=1/3) {
 			return "ROCK"

 		}
 		else if (k < 1/3 && k >= 0)
 			return "SCISSORS"
 		else 
 			alert(k)
 	}
 	var CPU = computerSelection()

 	function playRound(CPU) {
 		var ans = prompt("Choose between 'Paper', 'Rock', 'scissors' ")
 		ans = ans.toUpperCase()
 		if (ans === "ROCK" && CPU === "SCISSORS")
 			return alert("You Win, Rock beats Scissors")
 		else if (ans === "SCISSORS" && CPU === "PAPER")
 			return alert("You Win, Scissors beats Paper")
 		else if (ans === "PAPER" && CPU === "ROCK")
 			return alert("You Win, Paper beats Rock")
 		else if (ans === "PAPER" && CPU === "SCISSORS")
 			return alert("You Lose, Scissors beats Paper")
 		else if (ans === "SCISSORS" && CPU === "ROCK")
 			return alert("You Lose, Rock beats Scissors")
 		else if (ans === "ROCK" && CPU === "PAPER")
 			return alert("You Lose, Paper beats Rock")
 		else 
 			return alert("it's a draw, because of: " + ans +" " +CPU)
 	}


  </script>
